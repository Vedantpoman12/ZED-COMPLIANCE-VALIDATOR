<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Upload - ZED Validator</title>
    <style>
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: url('{{ url_for("static", filename="3.jpg") }}') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 85%;
            max-width: 900px;
            padding: 40px;
            text-align: center;
        }

        header {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            color: white;
            padding: 20px;
            border-radius: 12px;
            font-size: 1.8em;
            font-weight: bold;
        }

        nav {
            margin: 25px 0;
        }

        nav a {
            color: #333;
            text-decoration: underline;
            font-size: 1.2em;
            margin: 0 15px;
        }

        nav a:hover {
            color: #007bff;
        }

        .file-inputs {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 40px 0;
            flex-wrap: wrap;
        }

        .file-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .file-btn {
            border: 2px dashed black;
            border-radius: 15px;
            padding: 12px 24px;
            cursor: pointer;
            font-size: 1.1em;
            background: white;
        }

        .file-name {
            margin-top: 10px;
            font-size: 0.95em;
            color: #444;
        }

        .upload-btn {
            background-color: #1e83ee;
            color: white;
            border: none;
            padding: 12px 28px;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
        }

        .upload-btn:hover {
            background-color: #0056b3;
        }
    </style>
    <input type="file" name="document1" hidden onchange="showFileName(this, 'file1-name')"
        accept=".jpg,.jpeg,.png,.pdf">
    </label>
    <p id="file1-name" class="file-name">No file chosen</p>
    </div>

    <div class="file-container">
        <label class="file-btn">Choose file
            <input type="file" name="document2" hidden onchange="showFileName(this, 'file2-name')"
                accept=".jpg,.jpeg,.png,.pdf">
        </label>
        <p id="file2-name" class="file-name">No file chosen</p>
    </div>

    <div class="file-container">
        <label class="file-btn">Choose file
            <input type="file" name="document3" hidden onchange="showFileName(this, 'file3-name')"
                accept=".jpg,.jpeg,.png,.pdf">
        </label>
        <p id="file3-name" class="file-name">No file chosen</p>
    </div>
    </div>

    <button type="submit" class="upload-btn">Upload & Check</button>
    </form>
    </div>

    <script>
        function showFileName(input, id) {
            const label = document.getElementById(id);
            if (input.files.length > 0) {
                label.textContent = input.files[0].name;
                label.style.color = "green";
            } else {
                label.textContent = "No file chosen";
                label.style.color = "#444";
            }
        }
    </script>
    </body>

</html>
